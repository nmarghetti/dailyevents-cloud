<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" /> 
  	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="shortcut icon" href="../ico/favicon.png">
    
    <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-144-precomposed.png" sizes="144x144">
    <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-114-precomposed.png" sizes="114x114">
    <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-72-precomposed.png" sizes="72x72">
    <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-57-precomposed.png" sizes="57x57">

    <link rel="apple-touch-startup-image" href="../img/apple-touch-startup-image-320x460.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)">
    <link rel="apple-touch-startup-image" href="../img/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="../img/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  </head>

  <body>

    <div data-role="page">
      <div data-role="header" data-theme="b">
        <h1 id="title">Daily Events</h1>
        <a href="" id="refresh" class="ui-btn-right" data-role="button" data-inline="true">Refresh</a>
      </div>
      <div data-role="content">
        <input type="text" name="display_name" id="display_name" placeholder="Your display name" maxlength="20" data-clear-btn="true">

        <ul id="participants" data-role="listview" data-inset="true" data-theme="d" data-divider-theme="d" data-count-theme="b">
        </ul>
        <p>
          <a href="" id="reply_yes" data-role="button" data-inline="true" data-icon="check">I'm in</a>
          <a href="" id="reply_no" data-role="button" data-inline="true" data-icon="delete">I'm out</a>
        </p>
        <ul id="comments" data-role="listview" data-inset="true" data-theme="d" data-divider-theme="d" data-count-theme="b">
        </ul>
        <form>
          <input type="text" id="comment" name="comment" placeholder="New comment..." maxlength="70" data-clear-btn="true">
          <a href="" id="add_comment" data-role="button" data-inline="true" data-icon="plus">Add comment</a>
        </form>
      </div>
    </div>

    <script src="../js/parse-1.2.7.min.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script src="../js/purl.min.js"></script>
    <script src="../js/mobile.min.js"></script>

  </body>

</html>
