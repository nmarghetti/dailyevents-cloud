<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  </head>

  <body>

    <div data-role="page">
      <div data-role="header" data-theme="b">
        <h1 id="title">Daily Events</h1>
      </div>
      <div data-role="content">
        <a href="" id="refresh" data-role="button" data-inline="true" data-icon="refresh">Refresh</a>
        <input type="text" name="display_name" id="display_name" placeholder="Your display name" maxlength="20" data-clear-btn="true">

        <ul data-role="listview" data-inset="true" data-theme="d" data-divider-theme="d" data-count-theme="b">
          <li data-role="list-divider">Attending today:</li>
          <span id="participants"></span>
        </ul>
        <p>
          <a href="" id="reply_yes" data-role="button" data-inline="true" data-icon="check">I'm in</a>
          <a href="" id="reply_no" data-role="button" data-inline="true" data-icon="delete">I'm out</a>
        </p>
        <ul id="comments" data-role="listview" data-inset="true" data-theme="d" data-divider-theme="d" data-count-theme="b">
        </ul>
        <form>
          <input type="text" id="comment" name="comment" placeholder="New comment..." maxlength="70" data-clear-btn="true">
          <a href="" id="add_comment" data-role="button" data-inline="true" data-icon="plus">Add comment</a>
        </form>
      </div>
    </div>

    <script src="js/parse-1.2.7.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/purl.js"></script>
    <script src="js/mobile.js"></script>
  </body>
</html>
